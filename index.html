    <script type="text/javascript">
        function postCode(code){
            $.ajax({
                data: JSON.stringify({"expr": code}),
                type: "post",
                url: "http://10.0.0.4:8091/",
                contentType: "application/json",
                success: function(result, status, xhr){
                    $("#result").text(result["result"]);
                },
                error: function(xhr, status, error){
                    $("#result").text(error);
                }
            });
        }
        function runCode(event){
            let code = $("#yourCode").val();
            postCode(code);
        }
        document.getElementById("runCodeButton").addEventListener("click", runCode, false);
    </script>
    <script type="text/javascript">
        function quickExecute(code){
            $("#yourCode").text(code);
            postCode(code);
        }
    </script>
    <script type="text/javascript">
        function doWatchTime(){
            quickExecute("datetime.now()");
        }
        document.getElementById("watchTime").addEventListener("click", doWatchTime, false);

        function doCatchAmount(){
            quickExecute("[float(x) for x in re.findall(r\"￥(\\d+\\.\\d{2})\", \"10 个篮球合计 ￥103.23，25 个羽毛球合计￥55.78，总计￥159.01\")]");
        }
        document.getElementById("catchAmount").addEventListener("click", doCatchAmount, false);

        function doEnjoyBeauty(){
            quickExecute("f\"计算机眼中的仙女：3847238451，人类眼中的仙女：{chr(38472)}{chr(38451)}\"");
        }
        document.getElementById("enjoyBeauty").addEventListener("click", doEnjoyBeauty, false);
    </script>
    <script type="text/javascript">
        document.getElementById("upload").addEventListener(
            "click", 
            function(e){
                document.getElementById("fileElem").click();
            }, 
            false
        );
        function handleFiles(files){
            let formData = new FormData();
            formData.append("file", files[0])
            $.ajax({
                data: formData,
                type: "post",
                url: "http://10.0.0.4:8091/upload",
                processData: false,
                contentType: false,
                success(result, status, xhr){
                    console.log(result);
                    $("#yourPic").attr("src", result["result"])
                },
                error(xhr, status, error){
                    console.log(error);
                }
            });
        }
    </script>
